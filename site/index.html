<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Spotify</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="../assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Início</span>
                        </a>
                    </li>
                </ul>
        </nav> 

        <div class="library">

            <div class="library_content">
                <buttom class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </buttom>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>

                    <buttom class="section_playlist_button">
                        <span>Criar Playlist</span>
                    </buttom>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            
            <div class="languages">
                <buttom class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </buttom>
            </div>
        </div>

    </div>
</body>
</html>
